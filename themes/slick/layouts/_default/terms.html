{{- define "main" }}
<div>
  <p>{{ .Title }}:</p>
  <ul>
    {{- range .Data.Terms.ByCount }}
      {{ $count := .Count }}
      {{- with $.GetPage (lower .Name) }}
    <li>
      <a href="{{ .RelPermalink }}"{{ if .Title }} title="{{ .Title }}"{{ end }}>{{ .Name }}</a>
      <span>&#40;{{ $count }}&#41;</span>
    </li>
      {{- end }}
    {{- end }}
  </ul>
</div>
{{- end }}
