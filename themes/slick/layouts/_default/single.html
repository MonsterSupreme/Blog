{{- define "main" }}
{{- $showmeta := default (default true $.Site.Params.showMeta) .Params.showmeta }}
<div>
  {{- if $showmeta }}
  <div>
    <h2 class="post-title">
      {{ if .Draft }}DRAFT: {{ end }}
      {{ .Title }}
    </h2>
    {{ partial "post_meta.html" . }}
  </div>
  {{- end }}
  <div>
    {{ .Content }}
  </div>
</div>
{{- end }}
