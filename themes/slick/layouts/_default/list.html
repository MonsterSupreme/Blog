{{- define "main" }}
<div>
  <p>{{ .Title }}:</p>
  <ul>
    {{- range .Paginator.Pages }}
    <li>
      <div class="post-title">
        {{- if .Draft }}DRAFT: {{ end }}
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </div>
      {{ partial "post_meta.html" . }}
    </li>
    {{- end }}
  </ul>
</div>
{{ partial "pagination.html" . }}
{{- end }}
