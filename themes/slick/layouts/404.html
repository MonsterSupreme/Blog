{{- define "main" }}
{{- $errortext := "The requested URL was not found on the server. If you entered the URL manually please check your spelling and try again." }}
<div>
  <div>
    <h2 class="post-title">{{ .Title }}</h2>
  </div>
  <div>
    {{- with default $errortext $.Site.Params.errorPageText }}
    <p>{{ . }}</p>
    {{- end }}
  </div>
</div>
{{- end }}
